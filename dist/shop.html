  
<!DOCTYPE html>
<html lang="en">
    <head>
<style>
  
/* Set height to 100% for body and html to enable the background image to cover the whole page: */
body {
  height: 100%
}


  
.bgimg {
  padding-top: 6rem;
  padding-bottom: 6rem;
  text-align: center;
  color: #fff;
  background-image: url("assets/img/AshleyBox/AB4.jpg");
  background-repeat: no-repeat;
  background-attachment: scroll;
  background-position: center center;
  background-size: cover;
  position: relative;
  text-align: center;
}

/* Position text in the top-left corner */
.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

/* Position text in the bottom-left corner */
.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

/* Position text in the middle */
.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

/* Style the <hr> element */
hr {
  margin: auto;
  width: 40%;
}
</style>
<body>

<div class="bgimg">
  <div class="middle">
    <p>Elk Grove Bike Park Sho</p>
  </div>
  <div class="middle">
    <h1>COMING SOON</h1>
    <hr>
</div>
